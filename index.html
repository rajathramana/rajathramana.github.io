<style>
/* ================= THEME ================= */
:root {
  --bg-main: #f6f8fc;
  --bg-alt: #ffffff;
  --card: #ffffff;
  --text: #0b1220;
  --muted: #64748b;
  --accent: #2563eb;
  --accent-soft: #dbeafe;
  --highlight: #f59e0b;
  --line: #e5e7eb;
  --shadow: 0 24px 50px rgba(0,0,0,0.08);
  --serif: 'Playfair Display', serif;
  --sans: 'Inter', sans-serif;
}

[data-theme="dark"] {
  --bg-main: #020617;
  --bg-alt: #020617;
  --card: #020617;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #60a5fa;
  --accent-soft: rgba(96,165,250,0.2);
  --highlight: #fbbf24;
  --line: #1e293b;
  --shadow: 0 30px 70px rgba(0,0,0,0.6);
}

* { box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: var(--sans);
  background: var(--bg-main);
  color: var(--text);
  line-height: 1.75;
  transition: background 0.4s ease, color 0.4s ease;
}

/* ================= NAV ================= */
nav {
  position: sticky;
  top: 0;
  z-index: 50;
  padding: 18px 48px;
  display: flex;
  justify-content: space-between;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid var(--line);
}

[data-theme="dark"] nav {
  background: rgba(2,6,23,0.75);
}

nav .logo {
  font-weight: 800;
  letter-spacing: 0.4px;
  color: var(--accent);
}

nav a {
  margin-left: 28px;
  text-decoration: none;
  color: var(--muted);
  font-weight: 500;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: width 0.3s ease;
}

nav a:hover::after { width: 100%; }

.toggle {
  margin-left: 24px;
  cursor: pointer;
  font-weight: 600;
  color: var(--accent);
}

/* ================= GLOBAL ================= */
.section {
  max-width: 1200px;
  margin: auto;
  padding: 120px 40px;
}

.section.alt { background: var(--bg-alt); }

h1 {
  font-size: 64px;
  font-weight: 800;
  letter-spacing: -1px;
}

h2 {
  font-family: var(--serif);
  font-size: 42px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 80px;
}

h3 {
  font-size: 20px;
  font-weight: 600;
}

.muted { color: var(--muted); }

/* ================= HERO ================= */
.hero {
  min-height: 95vh;
  display: flex;
  align-items: center;
  text-align: center;
  color: white;
  background:
    radial-gradient(900px 400px at 20% -10%, rgba(37,99,235,0.25), transparent),
    linear-gradient(180deg, #020617, #020617);
}

.hero p {
  font-size: 22px;
  color: #c7d2fe;
  max-width: 720px;
  margin: auto;
}

.hero-actions {
  margin-top: 36px;
  display: flex;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
}

.hero-actions a {
  padding: 16px 36px;
  border-radius: 999px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 14px 35px rgba(0,0,0,0.35);
}

.hero-actions .primary {
  background: white;
  color: #020617;
}

.hero-actions .secondary {
  background: rgba(255,255,255,0.15);
  color: white;
  border: 1px solid rgba(255,255,255,0.3);
}

/* ================= ABOUT ================= */
.about {
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  gap: 72px;
  align-items: center;
}

.about-text {
  font-size: 18px;
  margin-bottom: 22px;
}

.about img {
  width: 100%;
  border-radius: 32px;
  box-shadow: var(--shadow);
}

/* ================= CARD ================= */
.card {
  background: var(--card);
  border-radius: 24px;
  padding: 36px;
  box-shadow: var(--shadow);
  transition: transform 0.3s ease;
}

.card:hover { transform: translateY(-6px); }

/* ================= TIMELINE ================= */
.timeline {
  position: relative;
  max-width: 1100px;
  margin: auto;
}

.timeline::before {
  content: "";
  position: absolute;
  left: 50%;
  width: 3px;
  height: 100%;
  background: linear-gradient(to bottom, transparent, var(--accent), transparent);
  transform: translateX(-50%);
}

.timeline-item {
  width: 50%;
  padding: 0 40px 90px;
  position: relative;
}

.timeline-item.left { left: 0; text-align: right; }
.timeline-item.right { left: 50%; }

.timeline-dot {
  position: absolute;
  top: 10px;
  width: 18px;
  height: 18px;
  background: var(--accent);
  border-radius: 50%;
  box-shadow: 0 0 0 6px var(--accent-soft);
}

.timeline-item.left .timeline-dot { right: -11px; }
.timeline-item.right .timeline-dot { left: -11px; }

.timeline-company {
  font-size: 22px;
  font-weight: 700;
}

.timeline-role {
  color: var(--accent);
  font-weight: 600;
}

.timeline-date {
  font-size: 14px;
  font-weight: 700;
  color: var(--highlight);
  margin: 10px 0 16px;
}

.timeline-desc { color: var(--muted); }

/* ================= PROJECTS ================= */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap: 36px;
}

.projects-grid a {
  color: var(--accent);
  font-weight: 600;
  text-decoration: none;
}

/* ================= SKILLS ================= */
.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
  gap: 28px;
}

.skill-pill {
  padding: 20px;
  border-radius: 18px;
  background: linear-gradient(180deg, #ffffff, #f8fafc);
  border: 1px solid var(--line);
  font-weight: 600;
  text-align: center;
}

/* ================= CONTACT ================= */
.contact-card {
  max-width: 520px;
  margin: auto;
  text-align: center;
}

.contact-card a {
  display: inline-block;
  margin-top: 20px;
  padding: 14px 34px;
  border-radius: 999px;
  background: linear-gradient(135deg, var(--accent), #1d4ed8);
  color: white;
  text-decoration: none;
  font-weight: 600;
}

/* ================= ANIMATION ================= */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  h1 { font-size: 48px; }
  h2 { font-size: 32px; }
  .about { grid-template-columns: 1fr; }
  .timeline::before { left: 10px; }
  .timeline-item {
    width: 100%;
    left: 0 !important;
    padding-left: 50px;
    text-align: left;
  }
  .timeline-dot { left: 2px !important; }
}
</style>
</head>

<script>
function toggleTheme(){
  const html = document.documentElement;
  const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
  html.setAttribute("data-theme", next);
  localStorage.setItem("theme", next);
}

const saved = localStorage.getItem("theme");
if(saved) document.documentElement.setAttribute("data-theme", saved);

const observer = new IntersectionObserver(entries => {
  entries.forEach(e => e.isIntersecting && e.target.classList.add("active"));
},{ threshold: 0.15 });

document.querySelectorAll(".reveal").forEach(el => observer.observe(el));
</script>
